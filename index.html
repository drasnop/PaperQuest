    <li id="menu-toread"><span class="icon-arrow-left"></span></li>

</ul>

<script type="text/javascript" src="js/main.js"></script>
<div id="sidebar">
    <div id="top-menu">
        <ul>
            <li> â˜° Paper Quest
                <ul>
                    <li onclick=sessionManager.saveSession()> Save session </li>
                    <li onclick=sessionManager.resetSession()> Reset session </li>
                    <li onclick=global.switchEncoding() style="margin-bottom: 1px"> Switch Encoding </li>

                </ul>

        </ul>
    </div>
    <div id="data-selector">
        <ul>
            <li>Show information on:</li>
            <li>
                <label>
                    <input type="checkbox" onclik="global.showCoreInfo= !global.showCoreInfo"> 
                    <span> Core</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" onclick="global.showToReadInfo= !global.showToReadInfo">
                    <span> To read</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" onclick="global.showVisibleFringeInfo= !global.showVisibleFringeInfo" checked> 
                    <span> Fringe</span>
                </label>
            </li>
        </ul>
    </div>
    <svg id="authors-list">

    </svg>
    <div id="publication-years">
    </div>
</div>
<!-- Usage: apply this filter to an svg element with filter: url(#drop-shadow) in the CSS -->
<svg width=0 height=0>
    <!-- Must extend the size of the drawing region, otherwise the shadow is clipped -->
    <filter id="drop-shadow" x="-50%" width="200%" y="-50%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
        <feOffset dx="1" dy="1" result="offsetblur"/>
        <feFlood flood-color="rgba(10,10,10,0.5)"/>
        <feComposite in2="offsetblur" operator="in"/>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</svg>
</body>
</html>
